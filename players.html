<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Players | Club T Poker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-900: #0b0b10;
      --bg-800: #111118;
      --text-100: #f4f7ff;
      --text-300: #b9bfcc;
      --neon-purple: #8a7cfb;
      --neon-blue:   #39c8ff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, var(--bg-900), var(--bg-800));
      color: var(--text-100);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 800;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 20px rgba(138,124,251,.4);
    }

    p {
      color: var(--text-300);
      margin-bottom: 2rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 1rem;
      max-width: 500px;
      width: 100%;
    }

    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      border-radius: 10px;
      background: var(--neon-purple);
      color: #0b0b10;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform .15s ease, background .15s ease;
    }

    a.btn:hover {
      background: var(--neon-blue);
      transform: scale(1.05);
    }

    .restart {
      margin-top: 2rem;
      display: inline-block;
      color: var(--neon-purple);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .restart:hover {
      text-decoration: underline;
      color: var(--neon-blue);
    }
  </style>
</head>
<body>
  <h1>How many players?</h1>
  <p>Choose the number of players at your table (including you).</p>

  <div class="grid">
    <a href="/position.html?players=2" class="btn">2</a>
    <a href="/position.html?players=3" class="btn">3</a>
    <a href="/position.html?players=4" class="btn">4</a>
    <a href="/position.html?players=5" class="btn">5</a>
    <a href="/position.html?players=6" class="btn">6</a>
    <a href="/position.html?players=7" class="btn">7</a>
    <a href="/position.html?players=8" class="btn">8</a>
    <a href="/position.html?players=9" class="btn">9</a>
  </div>

  <a href="/" class="restart">‚üµ Restart</a>
</body>
</html>
