<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLUB T POKER</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    /* Background with lots of ♣ symbols */
    body::before {
      content: "♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣ ♣";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 300%;
      font-size: 3rem;
      line-height: 2.5rem;
      color: rgba(255,255,255,0.07);
      white-space: pre-wrap;
      animation: scroll 20s linear infinite;
      pointer-events: none;
    }

    @keyframes scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    h1 {
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>CLUB T POKER</h1>
</body>
</html>
