<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club T Poker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Dark theme + neon accents */
      --bg-900: #0b0b10;  /* near black */
      --bg-800: #111118;  /* dark gray-black */
      --bg-700: #161621;  /* dark gray w/ blue hue */
      --text-100: #f4f7ff; /* high-contrast text */
      --text-300: #b9bfcc; /* muted text */
      --neon-purple: #8a7cfb;
      --neon-blue:   #39c8ff;
      --focus-ring:  rgba(57,200,255,.35);
    }

    /* Reset & base */
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text-100);
      background:
        radial-gradient(1200px 800px at 10% -10%, #1a1640 0%, transparent 60%),
        radial-gradient(900px 600px  at 110% 0%, #0f1b35 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-900), var(--bg-800) 60%, var(--bg-700));
      min-height:100%;
    }

    /* Layout */
    .wrapper{
      min-height:100dvh;
      display:grid;
      grid-template-rows:auto 1fr auto;
    }

    header{
      padding: clamp(16px, 3vw, 28px);
      display:flex; align-items:center; justify-content:center;
    }

    /* Logo with prominent club symbol */
    .logo{
      display:flex; align-items:center; gap:.6rem;
      font-weight:800; letter-spacing:.06em; text-transform:uppercase;
      font-size: clamp(18px, 2.2vw, 22px);
      color: var(--text-100);
    }
    .logo .club{
      display:inline-grid; place-items:center;
      width:32px; height:32px; border-radius:8px;
      background: radial-gradient(120% 140% at 70% 10%, var(--neon-purple), #5b4bff 65%, #2b2b60 100%);
      color:#0b0b10; font-size:20px; font-weight:800;
      box-shadow:
        0 0 14px rgba(138,124,251,.55),
        inset 0 2px 8px rgba(255,255,255,.3);
    }
    .logo .brand{ opacity:.95; }

    /* HERO */
    .hero{
      position:relative;
      display:grid;
      place-items:center;
      padding: clamp(48px, 8vw, 120px) clamp(16px, 5vw, 64px);
      text-align:center;
      overflow:hidden;
      isolation:isolate;
    }

    /* Subtle ♣ pattern in background (non-distracting, high-contrast) */
    .hero::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(180px 180px at 10% 20%, rgba(138,124,251,.08) 0%, transparent 60%),
        radial-gradient(240px 240px at 80% 30%, rgba(57,200,255,.08) 0%, transparent 65%),
        linear-gradient(180deg, transparent 0%, rgba(0,0,0,.25) 100%);
      z-index:0;
      pointer-events:none;
      filter:saturate(120%);
    }

    /* Repeating club symbols layer */
    .clubs{
      position:absolute; inset:-10%;
      z-index:0; pointer-events:none;
      opacity:.05;
      display:grid;
      grid-template-columns: repeat(8, 1fr);
      gap:24px;
      transform: rotate(-6deg) translateY(-2%);
    }
    .clubs span{
      font-size: clamp(18px, 3vw, 28px);
      color:#fff;
      text-shadow: 0 0 8px rgba(138,124,251,.6);
      animation: drift linear infinite;
      animation-duration: calc(18s + (var(--i) * 1s));
      opacity: .8;
    }
    @keyframes drift {
      from { transform: translateY(-10%); }
      to   { transform: translateY(10%); }
    }

    .hero h1{
      position:relative; z-index:1;
      font-size: clamp(36px, 8vw, 72px);
      line-height: 1.05;
      margin: 0 0 16px;
      font-weight: 800;
      letter-spacing: .02em;
      text-shadow:
        0 8px 24px rgba(0,0,0,.6),
        0 0 24px rgba(138,124,251,.25);
    }

    .hero .sub{
      position:relative; z-index:1;
      margin: 0 0 36px;
      color: var(--text-300);
      font-size: clamp(14px, 2.4vw, 18px);
    }

    /* Start Button: prominent, smooth hover (color + scale) */
    .btn{
      position:relative; z-index:1;
      display:inline-flex; align-items:center; justify-content:center;
      gap:.6rem;
      padding: 14px 26px;
      border-radius: 14px;
      border: 1px solid rgba(138,124,251,.35);
      color: #0b0b10;
      background: linear-gradient(180deg, var(--neon-purple), #5b4bff);
      font-weight: 800; letter-spacing:.04em; text-transform: uppercase;
      font-size: clamp(14px, 2.2vw, 16px);
      text-decoration: none;
      box-shadow:
        0 12px 28px rgba(90,80,255,.35),
        inset 0 1px 0 rgba(255,255,255,.25);
      transition: transform .15s ease, filter .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px) scale(1.02);
      filter: saturate(115%);
      background: linear-gradient(180deg, var(--neon-blue), #2bbcff);
      box-shadow:
        0 16px 36px rgba(57,200,255,.35),
        inset 0 1px 0 rgba(255,255,255,.3);
    }
    .btn:active{
      transform: translateY(0) scale(.99);
      box-shadow:
        0 8px 20px rgba(90,80,255,.25),
        inset 0 2px 0 rgba(0,0,0,.35);
    }
    .btn:focus-visible{
      outline: 3px solid var(--focus-ring);
      outline-offset: 2px;
    }

    /* Footer (spacer / credits placeholder) */
    footer{
      padding: 24px;
      text-align:center;
      color: var(--text-300);
      font-size: 12px;
      opacity:.7;
    }

    /* Responsive niceties */
    @media (max-width: 520px){
      .logo .brand{ display:none; }  /* keep header compact on tiny screens */
      .hero .sub{ margin-bottom: 28px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo" aria-label="Club T Poker logo">
        <span class="club" aria-hidden="true">♣</span>
        <span class="brand">Club&nbsp;T&nbsp;Poker</span>
      </div>
    </header>

    <main class="hero" role="main">
      <!-- subtle club grid background -->
      <div class="clubs" aria-hidden="true">
        <!-- 64 clubs with varying speeds via CSS var -->
        <!-- Row 1 -->
        <span style="--i:1">♣</span><span style="--i:2">♣</span><span style="--i:3">♣</span><span style="--i:4">♣</span>
        <span style="--i:5">♣</span><span style="--i:6">♣</span><span style="--i:7">♣</span><span style="--i:8">♣</span>
        <!-- Row 2 -->
        <span style="--i:9">♣</span><span style="--i:10">♣</span><span style="--i:11">♣</span><span style="--i:12">♣</span>
        <span style="--i:13">♣</span><span style="--i:14">♣</span><span style="--i:15">♣</span><span style="--i:16">♣</span>
        <!-- Row 3 -->
        <span style="--i:17">♣</span><span style="--i:18">♣</span><span style="--i:19">♣</span><span style="--i:20">♣</span>
        <span style="--i:21">♣</span><span style="--i:22">♣</span><span style="--i:23">♣</span><span style="--i:24">♣</span>
        <!-- Row 4 -->
        <span style="--i:25">♣</span><span style="--i:26">♣</span><span style="--i:27">♣</span><span style="--i:28">♣</span>
        <span style="--i:29">♣</span><span style="--i:30">♣</span><span style="--i:31">♣</span><span style="--i:32">♣</span>
        <!-- Row 5 -->
        <span style="--i:33">♣</span><span style="--i:34">♣</span><span style="--i:35">♣</span><span style="--i:36">♣</span>
        <span style="--i:37">♣</span><span style="--i:38">♣</span><span style="--i:39">♣</span><span style="--i:40">♣</span>
        <!-- Row 6 -->
        <span style="--i:41">♣</span><span style="--i:42">♣</span><span style="--i:43">♣</span><span style="--i:44">♣</span>
        <span style="--i:45">♣</span><span style="--i:46">♣</span><span style="--i:47">♣</span><span style="--i:48">♣</span>
        <!-- Row 7 -->
        <span style="--i:49">♣</span><span style="--i:50">♣</span><span style="--i:51">♣</span><span style="--i:52">♣</span>
        <span style="--i:53">♣</span><span style="--i:54">♣</span><span style="--i:55">♣</span><span style="--i:56">♣</span>
        <!-- Row 8 -->
        <span style="--i:57">♣</span><span style="--i:58">♣</span><span style="--i:59">♣</span><span style="--i:60">♣</span>
        <span style="--i:61">♣</span><span style="--i:62">♣</span><span style="--i:63">♣</span><span style="--i:64">♣</span>
      </div>

      <h1>Club T Poker</h1>
      <p class="sub">Make sharper pre-flop choices. Play smarter, win more.</p>
      <a class="btn" href="#" aria-label="Start">Start</a>
    </main>

    <footer>
      ♣ Built for practice and education.
    </footer>
  </div>
</body>
</html>
