<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Decision | Club T Poker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-900:#0b0b10; --bg-800:#111118;
      --text-100:#f4f7ff; --text-300:#b9bfcc;
      --neon-purple:#8a7cfb; --neon-blue:#39c8ff;
      --card-bg:#151823; --card-border:#24283a;
    }
    *{ box-sizing:border-box }
    body{
      margin:0; min-height:100vh;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background: linear-gradient(180deg, var(--bg-900), var(--bg-800));
      color:var(--text-100);
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: clamp(16px, 4vw, 32px);
      gap: 18px;
    }
    header{ position:absolute; top:16px; left:16px }
    .logo{ display:flex; align-items:center; gap:.6rem; font-weight:800; letter-spacing:.06em; text-transform:uppercase }
    .logo .club{ display:grid; place-items:center; width:28px; height:28px; border-radius:8px;
      background: radial-gradient(120% 140% at 70% 10%, var(--neon-purple), #5b4bff 65%, #2b2b60 100%);
      color:#0b0b10; font-size:18px; box-shadow:0 0 14px rgba(138,124,251,.55), inset 0 2px 8px rgba(255,255,255,.3) }

    h1{ font-size:clamp(26px,6vw,44px); margin:10px 0 6px; text-align:center; text-shadow:0 0 20px rgba(138,124,251,.35) }
    .sub{ color:var(--text-300); margin:0 0 14px; text-align:center }

    .grid{
      width:100%; max-width:1000px;
      display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap:14px; margin-top:6px;
    }
    .card{
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:14px; padding:16px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 10px 22px rgba(0,0,0,.25);
    }
    .card h3{ margin:0 0 8px; font-size:18px }
    .badge{
      display:inline-block; padding:.45rem .8rem; border-radius:12px; font-weight:800; letter-spacing:.04em; text-transform:uppercase;
      color:#0b0b10; background:#8a7cfb; border:1px solid rgba(138,124,251,.35);
      box-shadow: 0 10px 22px rgba(90,80,255,.25);
      margin-bottom:8px;
    }
    .badge.call{ background:#39c8ff }
    .badge.fold{ background:#2a2f3d; color:#f4f7ff; border-color:#3a4050; box-shadow:none }

    .para{ color:var(--text-300); line-height:1.6; }

    .verdict{
      width:100%; max-width:1000px; margin-top:8px;
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:14px; padding:18px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 10px 22px rgba(0,0,0,.25);
    }
    .verdict .title{ display:flex; align-items:center; gap:10px; margin-bottom:8px }
    .verdict .rationale{ color:var(--text-300) }

    .actions{ margin-top:16px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap }
    .btn, .btn:visited{
      display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      padding:.9rem 1.1rem; border-radius:12px; text-decoration:none; font-weight:800;
      background:#8a7cfb; color:#0b0b10; border:1px solid rgba(138,124,251,.35);
      transition: transform .15s ease, background .15s ease; cursor:pointer;
    }
    .btn:hover{ transform:scale(1.03); background:#39c8ff }
    .btn.secondary{ background:transparent; color:#8a7cfb; border-color:rgba(138,124,251,.4) }
    .btn.secondary:hover{ color:#39c8ff; border-color:rgba(57,200,255,.5) }

    .error{
      border:1px solid rgba(255,80,80,.35); background:rgba(255,80,80,.08);
      color:#ffdede; padding:12px 14px; border-radius:10px; margin:8px 0; display:none;
      max-width:1000px; width:100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="Club T Poker">
      <span class="club" aria-hidden="true">♣</span>
      <span>Club&nbsp;T&nbsp;Poker</span>
    </div>
  </header>

  <main style="width:100%; max-width:1080px;">
    <h1>Your pre-flop decision (AI)</h1>
    <p class="sub" id="ctx">Loading…</p>

    <div id="error" class="error"></div>

    <!-- Three reasoning boxes (paragraphs) -->
    <section class="grid">
      <div class="card">
        <div class="badge fold">When to Fold</div>
        <p id="when_fold_p" class="para">—</p>
      </div>
      <div class="card">
        <div class="badge call">When to Call</div>
        <p id="when_call_p" class="para">—</p>
      </div>
      <div class="card">
        <div class="badge">When to Raise</div>
        <p id="when_raise_p" class="para">—</p>
      </div>
    </section>

    <!-- Overall verdict -->
    <section class="verdict" id="verdict" style="display:none;">
      <div class="title">
        <span id="decisionBadge" class="badge">Decision</span>
        <strong id="decisionText"></strong>
      </div>
      <div class="rationale" id="rationale">—</div>

      <div class="actions">
        <a id="back" class="btn secondary" href="#">⟵ Back</a>
        <a class="btn secondary" href="/">⟲ Restart</a>
      </div>
    </section>
  </main>

  <script>
    // Read inputs from URL
    const q = new URLSearchParams(location.search);
    const params = {
      players: q.get('players'),
      position: (q.get('position') || '').toUpperCase(),
      hand: (q.get('hand') || '').toUpperCase(),
      situation: (q.get('situation') || '').toLowerCase(),
      limpers: q.get('limpers'),
      openSize: q.get('openSize'),
      openPos: q.get('openPos'),
      openCallers: q.get('openCallers'),
      threeBetSize: q.get('threeBetSize'),
      threeBetIP: q.get('threeBetIP'),
      threeBetCallers: q.get('threeBetCallers'),
      style: q.get('style') || 'standard',
      bluffing: q.get('bluffing') || 'normal'
    };

    // Back link
    const back = document.getElementById('back');
    const backURL = new URL('/action.html', location.origin);
    Object.entries(params).forEach(([k,v]) => { if(v) backURL.searchParams.set(k, v); });
    back.href = backURL.toString();

    // Context line
    document.getElementById('ctx').textContent =
      `Table: ${params.players} • Position: ${params.position} • Hand: ${params.hand} • Situation: ${params.situation}`;

    // Helpers to make paragraph text
    function listToSentence(list){
      if(!Array.isArray(list) || list.length === 0) return "";
      const clean = list.map(s => String(s).replace(/^\s*[-•]\s*/,'').trim()).filter(Boolean);
      if(clean.length === 0) return "";
      if(clean.length === 1) return clean[0] + ".";
      return clean.slice(0,-1).join(", ") + ", and " + clean.slice(-1)[0] + ".";
    }

    function fallbackParagraphs(p){
      const ip = /BTN|CO/.test(p.position);
      const oop = /SB|BB|UTG|MP/.test(p.position);
      const cheapOpen = p.openSize ? parseFloat(p.openSize) <= 3.0 : true;
      const big3bet = p.threeBetSize ? parseFloat(p.threeBetSize) >= 8.0 : false;
      const multiway = (p.openCallers && p.openCallers !== '0') || (p.threeBetCallers && p.threeBetCallers !== '0');
      const aggro = p.style === 'aggressive';
      const passive = p.style === 'passive';
      const bluffHigh = p.bluffing === 'high';
      const bluffLow = p.bluffing === 'low';

      // Fold
      let fold = "Fold more often when you’re out of position against tight ranges or large sizes, especially if the pot could go multiway.";
      if (oop && big3bet) fold = "Fold frequently versus large 3-bets out of position unless holding premium hands.";
      else if (p.situation === 'raise' && !cheapOpen && !ip) fold = "Facing a big open out of position, tighten up and fold most marginal hands.";
      if (bluffLow && !ip) fold += " Against opponents who rarely bluff, prefer folding marginal spots.";

      // Call
      let call = "Call when you’re in position getting a good price with hands that realise equity well.";
      if (bluffHigh) call += " If opponents bluff a lot, calling becomes stronger—let their aggression work for you.";
      if (p.situation === 'raise' && cheapOpen && ip) call += " Versus small opens in position, many playable hands can profitably call.";
      if (multiway) call += " Be cautious multiway—prefer suited connectors and pairs; avoid dominated offsuit hands.";

      // Raise
      let raise = "Raise or 3-bet with premium/strong hands, especially in position or versus weak opens.";
      if (aggro && !bluffLow) raise += " Against overly aggressive players, 3-bet your best hands for value rather than slow-playing.";
      if (p.situation === 'limped') raise += " In limped pots, isolate with your top range, particularly when in late position.";

      return { fold, call, raise };
    }

    async function run(){
      const err = document.getElementById('error');
      const foldP = document.getElementById('when_fold_p');
      const callP = document.getElementById('when_call_p');
      const raiseP = document.getElementById('when_raise_p');

      // Call serverless AI
      try{
        const apiURL = new URL('/api/decide', location.origin);
        Object.entries(params).forEach(([k,v]) => { if(v) apiURL.searchParams.set(k, v); });

        const resp = await fetch(apiURL.toString());
        if(!resp.ok){
          const txt = await resp.text();
          throw new Error(txt);
        }
        const data = await resp.json();

        // Prefer AI text if provided
        const aiFold = listToSentence(data.when_fold);
        const aiCall = listToSentence(data.when_call);
        const aiRaise = listToSentence(data.when_raise);

        // Fallback paragraphs when arrays are empty
        const fb = fallbackParagraphs(params);
        foldP.textContent  = aiFold  || fb.fold;
        callP.textContent  = aiCall  || fb.call;
        raiseP.textContent = aiRaise || fb.raise;

        // Verdict
        const verdict = document.getElementById('verdict');
        const badge = document.getElementById('decisionBadge');
        const decisionText = document.getElementById('decisionText');
        const rationale = document.getElementById('rationale');

        decisionText.textContent = data.decision || '—';
        rationale.textContent = data.rationale || '';

        badge.className = 'badge';
        if(/fold/i.test(data.decision)) badge.classList.add('fold');
        else if(/call/i.test(data.decision)) badge.classList.add('call');

        verdict.style.display = '';
      } catch(e){
        err.style.display = 'block';
        err.textContent = 'Could not fetch AI decision. Showing defaults.';

        // No API? Show robust defaults so the page is still useful
        const fb = fallbackParagraphs(params);
        foldP.textContent  = fb.fold;
        callP.textContent  = fb.call;
        raiseP.textContent = fb.raise;

        // Hide verdict box if we don't have an AI decision
        document.getElementById('verdict').style.display = 'none';
      }
    }

    run();
  </script>
</body>
</html>
